name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build services using docker-compose
        run: |
          docker compose build

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for app healthcheck
        run: |
          echo "Waiting for app to become healthy..."
          for i in {1..10}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' python_table || echo "starting")
            if [ "$STATUS" = "healthy" ]; then
              echo "App is healthy"
              exit 0
            fi
            sleep 5
          done
          echo "App failed healthcheck"
          docker compose logs
          exit 1

      - name: Stop services
        if: always()
        run: |
          docker compose down

